<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="remove-phoneSection" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="current-value" class="form-control text-center" value="0">
                           <button id="plus-button" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iphone-price">1219</span> </h5>
                        <img id="remove-phone-section" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="remove-coverSection" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cover-minus-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="current-value-cover" type="text" class="form-control text-center" value="0">
                           <button id="cover-plus-button" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id='cover-price'>59</span> </h5>
                        <img id="remove-cover-section" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">0</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="sub-total">0</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!--this is area for javascript-->
   <script>

      //minus button event for phone
      var minusBtn = document.getElementById('minus-button')
      minusBtn.addEventListener('click', function (blank) {
         productCount('current-value', -1);

      })

      //plus button event for phone
      var plusBtn = document.getElementById('plus-button');
      plusBtn.addEventListener('click', function (blank) {
         productCount('current-value', 1);
      })

      //phone Count function
      function productCount(id, num) {
         var currentValue = document.getElementById(id).value;
         var currentValueNumber = parseFloat(currentValue);
         var newValue = currentValueNumber + num;
         if (newValue == 0) {
            return 0;
         }
         document.getElementById('current-value').value = newValue;
         var totalPrice = document.getElementById('iphone-price').innerText;
         var totalPriceNumberValue = newValue * 1219;
         document.getElementById('iphone-price').innerText = totalPriceNumberValue;
      }

      //call to remove phone section
      removeSection('remove-phone-section', 'remove-phoneSection')

      //minus button event for cover
      var minusBtnCover = document.getElementById('cover-minus-button');
      minusBtnCover.addEventListener('click', function (blank) {
         coverCount('current-value-cover', -1);
      })

      //plus button event for cover
      var plusBtnCover = document.getElementById('cover-plus-button');
      plusBtnCover.addEventListener('click', function (blank) {
         coverCount('current-value-cover', 1);
      })

      //cover count function
      function coverCount(id, num) {
         var currentValue = document.getElementById(id).value;
         var currentValueNumber = parseFloat(currentValue);
         var newValuecover = currentValueNumber + num;
         if (newValuecover == 0) {
            return 0;
         }
         document.getElementById('current-value-cover').value = newValuecover;
         var totalPrice = document.getElementById('cover-price').innerText;
         var totalPriceNumberValue = newValuecover * 59;
         document.getElementById('cover-price').innerText = totalPriceNumberValue;
      }

      //call to remove cover section
      removeSection('remove-cover-section', 'remove-coverSection')

      //remove section function
      function removeSection(id, value) {
         var remove = document.getElementById(id);
         remove.addEventListener('click', function () {
            var removePhoneSection = document.getElementById(value);
            removePhoneSection.style.display = 'none';
         })
      }

      //bill section
      var subtotal = document.getElementById('sub-total').innerText;
      var phonetotalPrice = document.getElementById('iphone-price').innerText;
      var phonetotalPriceNumber =parseFloat(phonetotalPrice);
      var covertotalPrice = document.getElementById('cover-price').innerText;
      var covertoalPriceNumber =parseFloat(covertotalPrice);
      var phoneCoverTotalPrice = phonetotalPriceNumber + covertoalPriceNumber;
      document.getElementById('sub-total').innerText = phoneCoverTotalPrice;
      
   </script>
</body>

</html>
